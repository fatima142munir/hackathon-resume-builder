<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder-Milestone4</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

    <div class="container">
        <h1>Resume Builder</h1>
        
        <div class="form-container">
            <h2>Enter Your Information</h2>

            <form id="resumeForm">
                <div class="input-group">
                    <label for="name">Full Name:</label>
                    <input type="text" id="name" placeholder="Enter your name">
                </div>
                <div class="input-group">
                    <label for="professional-title">Professional Title:</label>
                    <input type="text" id="professional-title" placeholder="Enter your professional title name">
                </div>

                <div class="input-group">
                    <label for="email">Email:</label>
                    <input type="email" id="email" placeholder="Enter your email">
                </div>

                <div class="input-group">
                    <label for="linkedInID">linkedIn:</label>
                    <input type="linkedInID" id="linkedInID" placeholder="Enter your linkedIn ID">
                </div>

                <div class="input-group">
                    <label for="phone">Phone Number:</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number">
                </div>

                <div class="input-group">
                    <label for="careerObj">Career Objective:</label>
                    <textarea id="careerObj" placeholder="Enter your career Objective details"></textarea>
                </div>

                <div class="input-group">
                    <label for="skills">Skills:</label>
                    <input type="text" id="skills" placeholder="Enter your skills (comma-separated)">
                </div>
                <div class="input-group">
                    <label for="education">Education:</label>
                    <textarea id="education" placeholder="Enter your last degree name"></textarea>
                </div>
                <div class="input-group">
                    <label for="institute">Institute:</label>
                    <textarea id="institute" placeholder="Enter institute name"></textarea>
                </div>
                <div class="input-group">
                    <label for="year">Year:</label>
                    <textarea id="year" placeholder="Enter passing year"></textarea>
                </div>

                <div class="input-group">
                    <label for="certifications">Certifications:</label>
                    <textarea id="certifications" placeholder="Enter your certifications details"></textarea>
                </div>

                <div class="input-group">
                    <label for="experience">Experience / Projects:</label>
                    <textarea id="experience" placeholder="Enter your work experience"></textarea>
                </div>


                <button type="button" id="generateResumeBtn">Generate Resume</button>
            </form>
        </div>
        <h2>YOUR RESUME</h2>

        <div id="resumeContainer" contenteditable="true">
            
                <div id="resumeOutput-left"></div>
                <div id="resumeOutput-right"></div>
        </div>
    </div>

    <script src="index.js"></script>
</body>
</html>
